execution:
  config:
    multiprocess:
      enabled: false  # ✅ Speeds up debugging and avoids Docker I/O issues

storage:
  filesystem:
    base_dir: "../dagster_storage"  # ✅ Stores IO in a visible location

resources:
  io_manager:
    config:
      base_dir: "../dagster_storage"  # ✅ Make sure this matches storage

python_logs:
  python_log_level: INFO
